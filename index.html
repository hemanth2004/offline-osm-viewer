<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Local OSM Map</title>
    <link href="https://unpkg.com/maplibre-gl@2.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl@2.7.1/dist/maplibre-gl.js"></script>
    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'pmtiles': {
                        type: 'vector',
                        url: 'pmtiles://india.pmtiles'
                    }
                },
                layers: [
                    {
                        id: 'osm-layer',
                        type: 'fill',
                        source: 'pmtiles',
                        'source-layer': 'osm_data',
                        paint: {
                            'fill-color': 'rgba(0, 0, 0, 0.5)',
                            'fill-outline-color': 'rgba(0, 0, 0, 0.8)'
                        }
                    }
                ]
            },
            center: [0, 0],
            zoom: 4
        });
    </script>
</body>

</html>
